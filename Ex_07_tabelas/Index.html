<!-- criar o cabeçalho "html:5" ou "!" -->
<!DOCTYPE html>
<html lang="pt-br"><!-- define o idioma -->

<head>
    <!-- Renderiza caracteres especiais coretamente-->
    <meta charset="UTF-8">
    <!-- permite reconhecer quando aberto em tela menos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <!-- define local q ira ter tabela -->
    <table border="2" style="color:purple;">
        <!-- cabeçalho tabela -->
        <thead>
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>cor</th>
        </thead>
        <!-- corpo da tabela -->
        <tbody>
            <td>Camisa</td>
            <td>M</td>
            <td>Azul</td>
        </tbody>
        <tbody>
            <td>Tênis</td>
            <td>43</td>
            <td>Preto</td>
        </tbody>
        <tbody>
            <td>Jaqueta</td>
            <td>G</td>
            <td>Marrom</td>
        </tbody>
    </table>
</body>

</html>
