<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- palavras chaves -->
    <meta name="keywords" content="video, audio, metallica, musica">
    <!-- alterando o favicon -->
    <link rel="shortcut icon" href="imagens/Metallica.ico" type="image/x-icon">
    <title>Audio e Video</title>
</head>
<body>
    <!-- tag de caeçalho -->
    <header>
        <h1>Exemplo de menus</h1>
        <!-- tag de navegação -->
        <nav>
            <ul>
                <li><a href="imagens/Metallica.jpg" target="_blank">Início</a></li>
                <li><a href="imagens/metallica-1.jpg" target="_blank">Galeria</a></li>
                <li><a href="imagens/metallica (1).jpg" target="_blank">Produtos</a></li>
                <li><a href="imagens/metallica_ao-vivo.jpg" target="_blank">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <hr>
    <!-- tag de conteudo principal -->
    <main>

        <p>Vídeos</p>
        <div>
            <video controls poster="imagens/MetallicaGui.png">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.mp4" type="video/mp4">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.avi" type="video/avi">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.ogv" type="video/ogv">
                <source src="videos/For Whom the Bell Tolls (Live)-Metallica.webm" type="video/webm">
                Seu navegador não suporta vídeos. Faça <a href="videos/For Whom the Bell Tolls (Live)-Metallica.mp4">download</a>!
            </video>
        </div>

        <hr>
        <h2>Áudios</h2>
        <div>
            <div>
                <em>
                    <h3>For Whom the Bell Tolls</h3>
                </em>
                <audio src="audio/For Whom The Bell Tolls - Metallica.mp3" controls></audio>
            </div>
            <div>
                <em>
                    <h3>Master of Puppets</h3>
                </em>
                <audio src="audio/Master of Puppets-Metallica.mp3" controls></audio>
            </div>
            <div>
                <em>
                    <h3>The day that never comes</h3>
                </em>
                <audio src="audio/THE DAY THAT NEVER COMES- METALLICA.mp3" controls></audio>
            </div>
        </div>
    </main>
    
</body>
</html>
