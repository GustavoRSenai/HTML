<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>

<body>
    <form action="">
        <p>Nome:</p><input type="text" name="nome">
        <br>
        <br>
        <input type="checkbox" name="termodeconsentimento" id="">Eu aceito os <a href="">termos</a>
        <br>
        <!-- value define oque esta esxrito dentro da caixa -->
        <input type="text" name="nome" value="Gustavo">
        <br>
        <br>
        <!-- placeholder deixa a sugestão de texto -->
        <input type="text" name="endereco"  placeholder="Digite aqui seu endereço">
        <br>
        <br>
        <!-- Não alteravel -->
        <input type="text" name="escola" value="Não Alterável" readonly>
        <br>
        <br>
        <!-- O campo fica desabilitado -->
        <input type="text" name="escola" value="Campo desabilitado" disabled>
        <br>
        <br>
        <!-- Maximo de 4 letras -->
        <input type="text" name="ano" value="limitado" maxlength="4">
        <br>
        <br>
        <!-- Obrigatoriedade de respostas  -->
         <input type="text" name="email" placeholder="email" required>
         <br>
         <br>
         <input type="submit" value="enviar">
    </form>
    
</body>

</html>
